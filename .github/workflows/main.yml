name: Log Current Time Every 15 Minutes

on:
  schedule:
    - cron: "*/15 * * * *" # Chạy mỗi 15 phút
  workflow_dispatch: # Cho phép chạy thủ công nếu cần

jobs:
  write-log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Write current time to log file
        run: |
          echo "Date: $(date)" >> log.txt
          echo "Log updated at $(date)"
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add log.txt
          git commit -m "Update log: $(date)" || echo "No changes to commit"
          git push
